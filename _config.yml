title: Liquid 템플릿 언어
description: Liquid는 렌더링 엔진과 함께 제공되는 템플릿 언어입니다. 보안을 위해 구축되었으므로 사용자 커스텀 템플릿 렌더링에 적합합니다.

# Build settings
baseurl:                /liquid # the subpath of your site, e.g. /blog/
url:                    https://selosele.github.io/liquid/ # the base hostname & protocol for your site
permalink:              pretty
exclude:
  - README.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - Gruntfile.js
  - package.json
  - package-lock.json
  - node_modules
  - vendor
keep_files:             ["css"]

# Collections
collections:
  basics:
    output: true
  tags:
    output: true
  filters:
    output: true

# Plugins
plugins:
  - jekyll-redirect-from

# Front matter defaults
defaults:
  - scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: default
